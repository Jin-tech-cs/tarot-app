            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">{{ spread_name }}</h2>

        </div>

        <!-- 스프레드별 레이아웃 -->
         
        {% if spread_layout == 'celtic' %}
            {% include 'layouts/celtic.html' %}
        {% elif spread_layout == 'cross' %}
            {% include 'layouts/cross.html' %}
        {% else %}
            {% include 'layouts/row.html' %}
        {% endif %}
