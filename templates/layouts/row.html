<div class="flex flex-wrap justify-center gap-4 sm:gap-6">
    {% for card in cards %}
    <div class="text-center">
        {% include 'components/card.html' %}
        <p class="text-[0.5rem] sm:text-xs text-center mt-1">{{ positions[loop.index0] }}</p>
    </div>
    {% endfor %}
</div>
